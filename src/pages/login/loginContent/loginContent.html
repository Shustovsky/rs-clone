<div class="login__content">
    <ul uk-tab class="uk-flex-center">
        <li><a href="#">login</a></li>
        <li><a href="#">sign up</a></li>
    </ul>

    <ul class="uk-switcher uk-margin ">
        <li class="uk-animation-slide-top-medium">
            <form class="login_form uk-flex uk-flex-column">
                <input id="login_email" class="uk-input" type="email" placeholder="E-Mail" aria-label="uk-width-1-2">
                <input id="login_password" class="uk-input" type="password" placeholder="Password" aria-label="uk-width-1-2">
<!--                <a href="/forgot-password" class="login__password">Forgot password?</a>-->
                <button id="login_submit" type="submit" class="login_btn uk-button uk-button-default">
                    Login
                </button>
                <a href="/" class="login_back uk-link-reset">Back to PUMATRAC</a>
            </form>
        </li>
        <li class="uk-animation-slide-top-medium">
            <form class="login_form uk-flex uk-flex-column">
                <input id="signup_email" class="uk-input" type="email" placeholder="E-Mail" aria-label="uk-width-1-2">
                <input id="signup_password" class="uk-input" type="password" placeholder="Password" aria-label="uk-width-1-2">
                <input id="signup_password-repeat" class="uk-input" type="password" placeholder="Repeat password" aria-label="uk-width-1-2">
                <button id="signup_submit" type="submit" class="login_btn uk-button uk-button-default">
                    sign up
                </button>
                <div class="login_checkbox">
                    <input id="termsAndPrivacy" class="uk-checkbox" type="checkbox" required>
                    <label for="termsAndPrivacy">I have agreed to the
                        <a href="https://pumatrac.puma.com/terms/" target="_blank">Terms of Service</a>
                        and I have read the
                        <a href="https://pumatrac.puma.com/privacy/" target="_blank">Privacy Policy</a>.
                        (mandatory)</label>
                </div>
                <div class="login_checkbox">
                    <input id="advertisement" class="uk-checkbox" type="checkbox">
                    <label for="advertisement">I agree to receive activity-based advertisement.
                        (voluntary)</label>
                </div>
                <div class="login_checkbox">
                    <input id="offers" class="uk-checkbox" type="checkbox">
                    <label for="offers">Yes, I want to be the first to hear about the latest special
                        offers, product drops and more straight to my inbox. (voluntary)</label>
                </div>
                <a href="/" class="login_back uk-link-reset">Back to PUMATRAC</a>
            </form>
        </li>
    </ul>
</div>
