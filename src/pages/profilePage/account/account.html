<h3 class="account">ABOUT YOU</h3>
<p class="account_text">The details you enter below will be used to calculate the calories you burn as accurately as possible, and to find events near you.</p>
<div class="account-img_wrapper uk-flex uk-flex-middle">
    <div class="account-img"></div>
    <span>Add profile picture</span>
    <input type="file" class="input_add_img">
</div>
<form class="profile_form">
  <div class="form_row uk-flex form_row_margin">
    <div class="form_row_half">
      <input class="uk-input" type="text" placeholder="First and Last Name">
    </div>
    <div class="form_row_half">
      <input class="uk-input" type="email" placeholder="email">
    </div>
  </div>
  <div class="form_row uk-flex form_row_margin_below">
    <div class="form_row_half">
      <input class="uk-input" type="search" placeholder="Country*">
    </div>
    <div class="form_row_half"></div>
  </div>
  <div class="form_row uk-flex form_row_margin">
    <div class="form_row_half">
      <input class="uk-input" type="search" placeholder="Male">
    </div>
    <div class="form_row_half">
      <input class="uk-input" type="date" value="1990-16-06" min="1950-01-01" max="2030-01-01">
    </div>
  </div>
  <div class="form_row uk-flex form_row_margin">
    <div class="form_row_half uk-flex">
      <input class="uk-input input_number" type="number" min="4" max="7">
      <span class="input_separator">'</span>
      <input class="uk-input input_number" type="number" min="0" max="11">
      <span class="input_separator">"</span>
      <div class="account_unit">ft</div>
    </div>
    <div class="form_row_half">
      <input class="uk-input input_number_half" type="number" min="66" max="439">
      <div class="account_unit">lbs</div>
    </div>
  </div>
  <h3 account>CHANGE PASSWORD</h3>
  

</form>
